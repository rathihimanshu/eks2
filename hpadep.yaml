apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpadep
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hpadep
  template:
    metadata:
      labels:
        app: hpadep
    spec:
      containers:
      - name: testdep
        image: nginx
        resources:
          requests:
            cpu: 100m
          limits: 
            cpu: 200m
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: myhpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hpadep
  minReplicas: 5
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50